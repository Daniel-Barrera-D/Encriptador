<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="icon" href="assets/icono.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="logo">
            <a href="https://www.aluracursos.com/" target="_blank"><img src="assets/logo.png" alt="logo-alura"></a>
        </div>

        <div class="texto">

            <textarea name="texto" id="in-texto" placeholder="Ingrese el texto aquí" autofocus></textarea>

            <div class="advertencia">
                 <img src="assets/exclamacion.png" alt="signo-exclamación" srcset="">
                <h5 id="advertencia">Solo letras minúsculas y sin acentos</h5>
            </div>
            

            <div class="botones">
                <button class="btn-1" id="btn-1" onclick="encriptar()">Encriptar</button>
                <button class="btn-2" id="btn-2" onclick="desencriptar()">Desencriptar</button>
            </div>

            <div class="salida" id="salida">
                <img src="assets/persona.png" alt="persona" srcset="">
                <h2>Ningún mensaje fue encontrado</h2>
                <h5>Ingresa el texto que desees encriptar o desincriptar.</h5>
            </div>

            <div class="footer">
                <a href="https://github.com/Daniel-Barrera-D" target="_blank"><img src="assets/github.png" alt="icono-github" srcset=""></a>
                <a href="https://www.linkedin.com/in/daniel-barrera-devia/" target="_blank"><img src="assets/linkedin.png" alt="icono-linkedin" srcset=""></a>
               <h5 id="dev">Desarrollado por Daniel Barrera Devia</h5>
           </div>
        

        </div>

        

    </div>

</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="script.js"></script>
</html>
